<!DOCTYPE html>
<html>
<head>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .login-container, .home-container {
            display: none;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        } 
.nav{ margin:0 15px;
colour :blue;
text-decoration:none;
}
        .active {
            display: block;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: grey;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .product {
            background-color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 45%;
        }
        .product img {
            width: 100%;
        }
        .cart {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="container login-container active" id="loginForm">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter Username">
        <button id="generateOtpBtn">Generate OTP</button>
        <p id="otpDisplay"></p>
        <input type="number" id="otpInput" placeholder="Enter OTP">
        <button id="validateOtpBtn">Validate</button>
        <p id="error" class="error" style="color: red;"></p>
    </div>

    <!-- Home Page -->
    <div class="container home-container" id="homePage">
<nav>
<a href ="#">home</a>
<a href ="#">about</a>
<a href ="#">services</a>
<a href ="#">contact</a></nav>

        <h1>Welcome to the page, <span id="usernameDisplay"></span></h1>
        <h2>Product List</h2>
        <div class="products">
            <div class="product">
                <img src="C:\Users\User\Downloads\images.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Price: ₹179</p>
                <button onclick="addToCart('Product 1', 179)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="C:\Users\User\Downloads\lipgloss.jpg" alt="Product 2 ">
                <h3>Product 2</h3>
                <p>Price: ₹99</p>
                <button onclick="addToCart('Product 2', 99)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="C:\Users\User\Downloads\serum.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>Price: ₹249</p>
                <button onclick="addToCart('Product 3', 249)">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </div>

        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cartItems"></ul>
            <h3>Total Price: ₹<span id="totalPrice">0</span></h3>
        </div>
    </div>

    <script>
        let generatedOtp;
        let cart = [];
        let totalPrice = 0;

        // Generate OTP
        document.getElementById('generateOtpBtn').addEventListener('click', function () {
            generatedOtp = Math.floor(1000 + Math.random() * 9000);
            document.getElementById('otpDisplay').innerText = 'OTP: ' + generatedOtp;
        });

        // Validate OTP and show Home Page
        document.getElementById('validateOtpBtn').addEventListener('click', function () {
            const enteredOtp = document.getElementById('otpInput').value;
            const username = document.getElementById('username').value;

            if (enteredOtp == generatedOtp && username !== "") {
                document.getElementById('usernameDisplay').innerText = username;
                document.getElementById('loginForm').classList.remove('active');
                document.getElementById('homePage').classList.add('active');
            } else {
                document.getElementById('error').innerText = 'Incorrect OTP or Username is empty. Please try again.';
            }
        });

        // Add to Cart
        function addToCart(productName, productPrice) {
            cart.push({ name: productName, price: productPrice });
            totalPrice += productPrice;
            displayCart();
        }

        // Display Cart Items
        function displayCart() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = ''; // Clear previous items
            cart.forEach(item => {
                const li = document.createElement('li');
                li.innerText = `${item.name} - ₹${item.price}`;
                cartItems.appendChild(li);
            });
            document.getElementById('totalPrice').innerText = totalPrice;
        }
    </script>

</body>
</html>
